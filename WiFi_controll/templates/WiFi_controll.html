<!DOCTYPE html>
<html>
  <head>
    <title>Smart Socket</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script>
      $(document).ready(function() {
        var url = "http://b0ef2b6e.ngrok.io:80";
        var sendRequest = function(pin, value) {

          $.post(url, {'pin': pin, 'value': value});
        };
        $(function() {
          $('input[type=checkbox]').change(function() {
            sendRequest(parseInt($(this).prop('name')), + $(this).prop('checked'));
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 200px;" align="center">
        <div class="form-group">
          <input type="checkbox" checked data-toggle="toggle" data-on="Turn First Off" data-off="Turn First On" data-onstyle="success" data-offstyle="danger" name="1">
        </div>
        <div class="form-group">
          <input type="checkbox" checked data-toggle="toggle" data-on="Turn Second Off" data-off="Turn Second On" data-onstyle="success" data-offstyle="danger" name="2">
        </div>
        <div class="form-group">
          <input type="checkbox" checked data-toggle="toggle" data-on="Turn Third Off" data-off="Turn Third On" data-onstyle="success" data-offstyle="danger" name="3">
        </div>
        <div class="form-group">
          <input type="checkbox" checked data-toggle="toggle" data-on="Turn Fourth Off" data-off="Turn Fourth On" data-onstyle="success" data-offstyle="danger" name="4">
        </div>
      </div>
    </div>
  </body>
</html>
